; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
; upload_port = /dev/tty.usbserial-01486A59 ;ESP # 2
; upload_port = /dev/tty.usbserial-01708FB6 ;ESP # 3
upload_port = /dev/tty.usbserial-01486E77 ;ESP # 1
; upload_port = /dev/tty.usbserial-14220 ;ESP # 4
monitor_speed = 115200
lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  thomasfredericks/Bounce2 @ ^2.55

  # Accept only backwards compatible bug fixes
  # (any version with the same major and minor versions, and an equal or greater patch version)
  ; thomasfredericks/Bounce2 @ ~2.55

  # The exact version
  thomasfredericks/Bounce2 @ 2.55


    
